<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Website</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="./app.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="contact">
        <h2 class="title">Contact Me</h2>
        <form id="contactForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="category">Message Category:</label>
                <select id="category" name="category" required>
                    <option value="">-- Select Category --</option>
                    <option value="inquiry">Inquiry</option>
                    <option value="feedback">Feedback</option>
                    <option value="support">Support</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>

            <div class="form-group radio-group">
                <p>Would you like a response?</p>
                <label><input type="radio" name="response" value="yes" required> Yes</label>
                <label><input type="radio" name="response" value="no"> No</label>
            </div>

            <button type="submit" class="button">Submit</button>
        </form>
    </section>

    <!-- Confirmation Popup -->
    <div class="popup" id="confirmationPopup">
        <div class="popup-content">
            <p>Are you sure you want to send this message?</p>
            <button id="confirmSend" class="popup-button">Yes</button>
            <button id="cancelSend" class="popup-button">No</button>
        </div>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="successPopup">
        <div class="popup-content">
            <p>Your message has been sent successfully!</p>
            <button id="closePopup" class="popup-button">OK</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My Website</p>
    </footer>

    <script>
        const contactForm = document.getElementById('contactForm');
        const confirmationPopup = document.getElementById('confirmationPopup');
        const successPopup = document.getElementById('successPopup');
        const confirmSend = document.getElementById('confirmSend');
        const cancelSend = document.getElementById('cancelSend');
        const closePopup = document.getElementById('closePopup');

        // Handle form submission
        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            confirmationPopup.style.display = 'flex';
        });

        // Confirm message send
        confirmSend.addEventListener('click', function() {
            confirmationPopup.style.display = 'none';
            successPopup.style.display = 'flex';
        });

        // Cancel message send
        cancelSend.addEventListener('click', function() {
            confirmationPopup.style.display = 'none';
        });

        // Close success popup
        closePopup.addEventListener('click', function() {
            successPopup.style.display = 'none';
            contactForm.reset();
        });
    </script>
</body>
</html>
